<!doctype html>
<html lang="en" ng-app="grownoutApp">
	<title>Grownout Test App</title>
	<head>
	    <link rel="stylesheet" href="../common/libs/bootstrap/css/bootstrap.css"></link>
	    <link rel="stylesheet" href="../common/styles/bootstrap-cosmo-2.3.2.css">
		<link rel="stylesheet" href="../common/styles/app.css"></link>
	</head>
	<body>
	<div class="container-fluid">
		<div class="row-fluid offset2 padding-logout" ng-controller="AuthController">
	        <div class="span8" ng-show="isLoggedIn()">
	            <button class="btn btn-medium pull-right" ng-click="logout()">Logout</button>
	        </div>
	    </div>
		
		<div class="row-fluid offset2 padding-logout">		
			<div class="span8">
				<div ng-view></div>
    		</div>
    	</div>
	    <script src="../common/libs/angular/angular.js"></script>		
	    <script src="../common/libs/angular/angular-route.js"></script>
	    <script src="../common/libs/angular/angular-cookies.js"></script>
	    <script src="../common/libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	    <script src="../common/libs/angular-file-upload/angular-file-upload.min.js"></script>
	    <script src='../common/libs/underscore/underscore-min.js'></script>
		<script src="./app.js"></script>
		<script src="./scripts/controllers/AuthCtrl.js"></script>
		<script src="./scripts/controllers/DataCtrl.js"></script>
		<script src="./scripts/controllers/RegisterCtrl.js"></script>
		<script src="./scripts/controllers/UploadCtrl.js"></script>
		<script src="./scripts/services/AuthSvc.js"></script>
		<script src="./scripts/services/DataSvc.js"></script>
		<script src="./scripts/services/UploadSvc.js"></script>
	</body>
</html>
